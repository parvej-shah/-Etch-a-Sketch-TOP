<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interio-A3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
  <header>
    <div class="navbar bg-neutral-300 justify-center">
      <div class="flex-none gap-2">
        <div class="form-control ">
          <label for="resulation" class="flex lg:flex-row flex-col items-center text-xl font-bold text-gray-900 gap-2 justify-center">
            <span>Change Grid Size:<small class="text-sm font-extralight">(Max Grid 100)</small></span>
            <div class="flex gap-2 items-center">
              <input id="grid-number" type="text" placeholder="Grid Size" class="input input-bordered min-w-fit bg-neutral-100" />
          <button id="submit" class="btn bg-neutral-100 text-gray-950 font-medium border-neutral-200 border">Sumbit</button>
            </div>
        </label>
        </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container mx-auto px-2 mt-8">
    <section id="section" class="grid grid-cols-10 grid-rows-10 border w-[300px] h-[300px] md:w-[500px] md:h-[500px] mx-auto border-red-400">
      
    </section>
  </main>
  <script src="./app.js"></script>
</body>
</html>
